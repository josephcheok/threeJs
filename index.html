<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      //SCENE
      var scene = new THREE.Scene();

      //CAMERA
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      camera.position.z = 5;

      //RENDERER
      var renderer = new THREE.WebGLRenderer({ alpha: false });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //MATERIAL
      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        vertexColors: THREE.FaceColors,
        color: 0xf3ffe2,
        specular: 0xffffff,
        shininess: 30,
        map: new THREE.TextureLoader().load("rubik6.png"),
        normalMap: new THREE.TextureLoader().load("normal.jpg")
      });

      //LIGHTS
      var light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(light);

      var light2 = new THREE.PointLight(0xffffff, 0.5);
      scene.add(light2);

      //GEOMETRY
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var mesh = new THREE.Mesh(geometry, material);
      mesh.geometry.faces[9].color.setHex(0xffd500);
      mesh.geometry.faces[8].color.setHex(0xffd500);
      mesh.geometry.faces[7].color.setHex(0xff5900);
      mesh.geometry.faces[6].color.setHex(0xff5900);
      mesh.geometry.faces[5].color.setHex(0x0045ad);
      mesh.geometry.faces[4].color.setHex(0x0045ad);
      mesh.geometry.faces[3].color.setHex(0xb90000);
      mesh.geometry.faces[2].color.setHex(0xb90000);
      mesh.geometry.faces[1].color.setHex(0x009b48);
      mesh.geometry.faces[0].color.setHex(0x009b48);

      scene.add(mesh);

      //ANIMATION
      var animate = function() {
        requestAnimationFrame(animate);

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
